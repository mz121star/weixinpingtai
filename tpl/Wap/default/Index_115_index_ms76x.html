<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>{pigcms:$tpl.wxname}</title>
        <base href="." />
        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
		<link href="{pigcms::RES}/css/109/iscroll.css" rel="stylesheet" type="text/css" />
        <link href="{pigcms::RES}/css/allcss/cate{pigcms:$tpl.tpltypeid}_{pigcms:$tpl.color_id}.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="{pigcms::RES}/css/flash/css/plugmenu.css">
		<style>
#cate14 .mainmenu li:last-of-type {
margin-bottom: 0;
}
#cate14 .mainmenu {
margin: 50px auto;/*可修改菜单距离顶部的高度*/
bottom: auto;
top:0;
} 


</style>
<script src="{pigcms::RES}/css/109/iscroll.js" type="text/javascript"></script>
<script type="text/javascript">
var myScroll;

function loaded() {
myScroll = new iScroll('wrapper', {
snap: true,
momentum: false,
hScrollbar: false,
onScrollEnd: function () {
document.querySelector('#indicator > li.active').className = '';
document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
}
 });
 
 
}

document.addEventListener('DOMContentLoaded', loaded, false);
</script>
    </head>

    <body id="cate14">
	  <div class="mainbg">
                <img src="<if condition="$homeInfo.homeurl neq false">{pigcms:$homeInfo.homeurl}<else/>{pigcms::RES}/images/themes/bg1.jpg</if> "/>
        </div>

<div class="mainmenu">
<ul><div id="insert1" ></div>
   

 <volist name="info" id="vo">
                    <li>
                        <div class="menubtn"><a href="<if condition="$vo['url'] eq ''">{pigcms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{pigcms:$vo.url|htmlspecialchars_decode}</if>">{pigcms:$vo.name}</a>
                        </div>

                    </li>
                </volist>
        <div id="insert2" ></div>
        
        <div class="clr"></div>
</ul>
</div>


      
        

<if condition="$showPlugMenu">
<div class="plug-div">
        <div class="plug-phone">
            <div class="plug-menu themeStyle" style="background:{pigcms:$homeInfo.plugmenucolor}"><span class="close"></span></div> 
               <volist name="plugmenus" id="vo">
                        <div class="themeStyle plug-btn plug-btn{pigcms:$i} close" style="background:{pigcms:$homeInfo.plugmenucolor}">
							<a  href="{pigcms:$vo.url}">
								<span style="background-image: url({pigcms::RES}/css/flash/images/img/{pigcms:$vo.name}.png);" ></span>
							</a>
						</div>
                      </volist>   
<div class="plug-btn plug-btn5 close"></div>
                    </div>
</div>
</if>
<script src="{pigcms::RES}/css/flash/js/zepto.min.js" type="text/javascript"></script>
<script src="{pigcms::RES}/css/flash/js/plugmenu.js" type="text/javascript"></script>

<if condition="$iscopyright eq 1">
{pigcms:$homeInfo.copyright}
<else/>
{pigcms:$siteCopyright}
</if>
</div>   </body></html>
