<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{pigcms:$tpl['wxname']}</title>
<base href="." />
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/yuesh/wz.css" />
<link rel="stylesheet" href="{pigcms::RES}/css/flash/css/plugmenu.css">
</head>
<body>
	<div id="cate5">
		<ul class="mainmenu">
			<volist name="info" id="vo">
			<li><a href="<if condition="$vo['url'] eq ''">{pigcms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{pigcms:$vo.url}</if>">
				<div class="menubtn">
					<div class="menumesg">
						<div class="menuimg">
							<div class="menuimg2">
								<img src="{pigcms:$vo.img}" />
							</div>
						</div>
						<div class="menutitle">{pigcms:$vo.name}</div>
						<div class="menutext">{pigcms:$vo.info}</div>
					</div>
				</div>
			</a></li>
			</volist>   
			<div class="clr"></div>
		</ul>
	</div>
		<if condition="$showPlugMenu">
<div class="plug-div">
        <div class="plug-phone">
            <div class="plug-menu themeStyle" style="background:{pigcms:$homeInfo.plugmenucolor}"><span class="close"></span></div> 
               <volist name="plugmenus" id="vo">
                        <div class="themeStyle plug-btn plug-btn{pigcms:$i} close" style="background:{pigcms:$homeInfo.plugmenucolor}">
							<a  href="{pigcms:$vo.url}">
								<span style="background-image: url({pigcms::RES}/css/flash/images/img/{pigcms:$vo.name}.png);" ></span>
							</a>
						</div>
                      </volist>   
<div class="plug-btn plug-btn5 close"></div>
                    </div>
</div>
</if>
	<script src="{pigcms::RES}/css/flash/js/zepto.min.js" type="text/javascript"></script>
	<script src="{pigcms::RES}/css/flash/js/plugmenu.js" type="text/javascript"></script>
	<div class="copyright">
		<if condition="$iscopyright eq 1">
			{pigcms:$homeInfo.copyright}
		<else/>
			{pigcms:$siteCopyright}
		</if>
	</div>
</body>
</html>
