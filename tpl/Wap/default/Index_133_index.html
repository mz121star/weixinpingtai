<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{pigcms:$tpl['wxname']}</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="{pigcms::RES}/css/allcss/w54.css" rel="stylesheet" type="text/css" />
<link href="{pigcms::RES}/css/allcss/iscroll.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="{pigcms::RES}/css/flash/css/plugmenu.css">
<SCRIPT type=text/javascript src="{pigcms::RES}/js/v12/jquery-1.7.2.min.js"></SCRIPT>
<SCRIPT type=text/javascript src="{pigcms::RES}/js/v12/rotate.js"></SCRIPT>
<SCRIPT type=text/javascript src="{pigcms::RES}/js/v12/jquery.transform.js"></SCRIPT>
<SCRIPT type=text/javascript src="{pigcms::RES}/css/allcss/iscroll.js"></SCRIPT>
<script type="text/javascript">
            var myScroll;
            function loaded() {
                myScroll = new iScroll('wrapper', {
                    snap: true,
                    momentum: false,
                    hScrollbar: false,
                    onScrollEnd: function () {
                        document.querySelector('#indicator > li.active').className = '';
                        document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
                    }
                }); 
            }
            document.addEventListener('DOMContentLoaded', loaded, false);
</script>
</head>
<BODY id="cate17"><!---轮播------>
 <div class="mainbg">
    <img src="<if condition="$homeInfo.homeurl neq false">{pigcms:$homeInfo.homeurl}<else/>{pigcms::RES}/images/themes/bg1.jpg</if> "/>
        </div>  
  <DIV class="bottom_nav">
<DIV class="content">
<volist name="info" id="vo">
<A href="<if condition="$vo['url'] eq ''">{pigcms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{pigcms:$vo.url}</if>">
<P class="ico"><IMG src="{pigcms:$vo.img}"></P>
<P class="title">{pigcms:$vo.name}</P></A>
</volist>
</DIV>
</DIV>
<if condition="$showPlugMenu">
<div class="plug-div">
        <div class="plug-phone">
            <div class="plug-menu themeStyle" style="background:{pigcms:$homeInfo.plugmenucolor}"><span class="close"></span></div> 
               <volist name="plugmenus" id="vo">
                        <div class="themeStyle plug-btn plug-btn{pigcms:$i} close" style="background:{pigcms:$homeInfo.plugmenucolor}">
							<a  href="{pigcms:$vo.url}">
								<span style="background-image: url({pigcms::RES}/css/flash/images/img/{pigcms:$vo.name}.png);" ></span>
							</a>
						</div>
                      </volist>   
<div class="plug-btn plug-btn5 close"></div>
                    </div>
</div>
</if>
<script src="{pigcms::RES}/css/flash/js/zepto.min.js" type="text/javascript"></script>
<script src="{pigcms::RES}/css/flash/js/plugmenu.js" type="text/javascript"></script>
<div class="copyright">
<if condition="$iscopyright eq 1">
{pigcms:$homeInfo.copyright}
<else/>
{pigcms:$siteCopyright}
</if>
</div> 
 <script>
            var count = document.getElementById("thelist").getElementsByTagName("img").length;	
            for(i=0;i<count;i++){
                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
            }
            document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            setInterval(function(){
                myScroll.scrollToPage('next', 0,400,count);
            },3500 );
            window.onresize = function(){ 
                for(i=0;i<count;i++){
                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
                }
                document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            } 
        </script>
</body>
</html>
